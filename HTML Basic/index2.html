                                                                <!--Text Style--> 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Blog</title>
  </head>
  <body>
    <p style="color: blue;text-align: center;background-color:red;font-size: 100px;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Nusrul Nakib Nahid</p>



                                                             <!--Text Formating--> 
    <p>Nusrul Nakib Nahid</p> 
    <br> 
    <!--Bold Text --> 
    <p><b>Nusrul Nakib Nahid</b></p>
    <p><strong>Nusrul Nakib Nahid</strong></p>
    <br>

    <!--Italic Text -->
    <p><i>Nusrul Nakib Nahid</i></p>
    <p><em>Nusrul Nakib Anhid</em></p>
    <br>

    <!--Small Text--> 
    <p><small>Nusrul Nakib Nahid</small></p>
    <br>
    
    <!--Text Underline--> 
    <p><u>Nusrul Nakib Nahid</u></p>
    <p><ins>Nusrul Nakib Nahid</ins></p>
    <br>

    <!--Delete Text--> 
    <p><del>Nusrul Nakib Nahid</del></p>
    <br>

    <!--Mark Text-->
    <p><mark>Nusrul Nakib Nahid</mark></p>
    <br><br>

    <!--Sub & Sup tag-->
    <p>H<sub>2</sub>O</p>
    <p>X<sup>2</sup>Y<sup>3</sup></p>
                                                   

    


  </body>
</html>
