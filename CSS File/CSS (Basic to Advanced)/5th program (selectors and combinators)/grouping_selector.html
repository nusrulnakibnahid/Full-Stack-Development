<head>

    <title>Selector(Grouping)</title>
    
    <!--Here i use grouping selector-->
    <style>
        h1,p{
            color: red;
        }

        h2,h3{
            color: blue;
            background-color: aqua;
        }
    </style>
</head>
<body>

    <h1>Myself Nahid</h1>

    <h2>Myself Nusrul</h2>
    <h3>Myself Nakib</h3>

          beatae ipsum, nulla quas 
          dicta nesciunt error 
          magnam officia nihil 
          quidem voluptatem 
          perferendis cum ut a?
        </p>
    
</body>
</html>
