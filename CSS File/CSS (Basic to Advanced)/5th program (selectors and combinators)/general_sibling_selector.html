<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors(General sibling)</title>

    <!--here i use general sibling selector-->
    <style>
        div ~ p{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Nahid</h1>

    <div>
        <p>Lorem ipsum dolor sit.</p>
        <p>Lorem, ipsum.</p>
    </div>

    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
