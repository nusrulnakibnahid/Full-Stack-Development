<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors and combinators</title>
    <style>
        .para1{
            background-color: green;
        }
        
        .para2{
            font-size: 200%;
        }

        .center{
            text-align: center;
            background-color: bisque;
        }

        .right-side{
            text-align: right;
        }

    </style>
</head>
<body>
    <!--selectors-->

    <h1>This is a h1</h1>
    <p class="para1">This is paragraph1</p>
    <p class="para2">This is paragraph2</p>
    <p class="center">This is paragraph3</p>
    <p class="right-side">This is paragraph4</p>
    
</body>
</html>
