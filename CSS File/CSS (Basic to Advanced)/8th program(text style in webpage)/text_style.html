<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Style</title>

    <style>

        .align{
            text-align: center;
            
        }

        .align2{

            color: green;
            text-align: right;

        }

        .decoration{

            text-decoration: underline;
            text-shadow: 7px 5px springgreen;
            text-transform: uppercase;

        }

        #section3{
            color: red;
            word-spacing: 10px;
        }

    </style>
</head>
<body>

    <div id="section1" class="align">
        <h1>Bangladesh</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum, eius!</p>
    </div>

    <div id="section2">
        <h1 class="align2">Portugal</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    </div>

    <div id="section3">
        <h1 class="decoration">Finland</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>
    
</body>
</html>
