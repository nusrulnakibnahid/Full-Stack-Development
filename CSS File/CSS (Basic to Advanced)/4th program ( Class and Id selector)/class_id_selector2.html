<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Id selector (part 2)</title>
    <style type="text/css">

        #section1{
            color: red;
            background-color: green;
        }

        #section1 h1{
            color: white;
            background-color: blue;
        }

        #section1 p{
            font-size: 50px;
        }

        .section2{
            color: rebeccapurple;
        }

        .section3{
            font-size: xx-large;
            background-color: bisque;
        }

    </style>
</head>
<body>

    <!--More on class and id-->

    <div id="section1">

        <h1>This is a heading</h1>
        <p>This is a paragraph</p>

    </div>

    <div class="section2 section3">

        <h1>Heading</h1>
        <p>Paragraph</p>

    </div>
    
</body>
</html>
