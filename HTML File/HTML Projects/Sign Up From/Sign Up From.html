<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!--from fill up-->
    <h1 style="text-align: center">Sign Up From</h1>
    <hr />
    <br />
    <!--Name-->
    <label for="user">Name:</label>
    <input type="text" id="user" name="user" placeholder="Enter Your Name" />
    <br />
    <!--Email-->
    <label for="email">Email:</label>
    <input
      type="email"
      id="user"
      name="usermail"
      placeholder="Enter Mail"
      required
    />
    <br />
    <!--Password-->
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="userpass"
      placeholder="Enter Password"
      required
    />
    <br />
    <!--Phone number-->
    <label for="phone">Phone:</label>
    <select name="" code="">
      <option value="+880">+880</option>
      <option value="+099">+099</option>
      <option value="+012">+012</option>
    </select>
    <input
      type="phone"
      id="phone"
      name="phnnum"
      placeholder="Enter Number"
      required
    />
    <br />

    <!--Gender-->
    <label for="gender">Gender</label>
    <input type="radio" name="gender" />Male
    <input type="radio" name="gender" />Female
    <br />
    <!--Date-->  
    <label for="date">Date of Birth:</label>
    <input type="date" id="date" name="date" /> <br />
    <!--Time-->
    <label for="time">Time:</label>
    <input type="time" id="time" name="time" /> <br />

    <!--Color-->
    <label for="color">Colors:</label>
    <input type="color" id="color" name="color" /> <br />
    <!--Picture choose-->
    <label for="image"> Choose Photo:</label>
    <input type="file" id="image" name="image" /> <br /> 

    <!--Checkbox-->
    <input type="checkbox" id="Bike" name="bike" />
    <label for="Bike"> I have a bike</label>

    <input type="checkbox" id="Car" name="car" />
    <label for="Car"> I have a car</label>
    <br />
    <!--Comment-->
    <textarea name="comment" cols="60" rows="5"> Comment Here: </textarea>
    <br />
    <!--Submit & reset-->
    <input type="submit" value="Submit" />
    <input type="reset" value="Reset" />
  </body>
</html>
