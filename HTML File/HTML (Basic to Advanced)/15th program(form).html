<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>From</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h2>Registration From</h2>

    <!--From Tag-->
    <form action="#">

        <div>
        <label for="full name">First Name: </label> 
      <input type="text" name="fullname" id="fullname" required/> 
        </div> <br>

        <div>   
      <label for="email">Email: </label>
      <input type="text" name="email" id="email" required>
        </div> <br>

        <div>   
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" required>
        </div> <br>

        <div>   
            <label for="dob">Date of Birth: </label>
            <input type="date" name="dob" id="dob" required>
        </div> <br>

        <div>   
            <label for="photo">Choose your image: </label>
            <input type="file" name="photo" id="photo">
        </div> <br>

        <div>   
            <label for="gender">Gender: </label>
            <input type="radio" name="gender" id="gender" value="male" required> Male
            <input type="radio" name="gender" id="gender" value="female" required> Female
        </div> <br>

        <div>   
            <label for="religion">Religion: </label>
            <input checked type="checkbox" name="religion" id="islam" value="islam"> Islam
            <input type="checkbox" name="religion" id="hindu" value="hindu"> Hindu
            <input type="checkbox" name="religion" id="other" value="other"> Other
        </div> <br>

        <div>
            <label for="department">Department: </label>
            <select name="department" id="department">
                <option value="CSE">CSE</option>
                <option value="SWE">SWE</option>
                <option value="RE">RE</option>
                <option value="BBA">BBA</option>
            </select>
        </div> <br>

        <div>
            <label for="massege">Massege: </label> <br>
            <textarea cols="40" rows="5"></textarea>
        </div> <br>

        <div>
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
        </div>


      
    </form>

  </body>

</html>
