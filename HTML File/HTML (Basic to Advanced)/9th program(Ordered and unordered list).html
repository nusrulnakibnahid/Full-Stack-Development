<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ordered & unordered list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!--Order List-->
    <h1>Order List</h1>
    <h3>Name of Courses</h3>
    <ol>
      <li>Operating system</li>
      <li>Data Comunication</li>
    </ol>

    <ol start="5">      
        <h3>Additional Courses</h3>
        <li>ICT</li>
        <li>HTML</li>
    </ol> <br>
    <h3>Retake Courses</h3>
    <ol type="A">
        <li>Python</li>
        <li>Java</li>
    </ol>

    <br /><br /><br />

    <!--Unordered List-->
    <h1>Unordered List</h1>
    <h3>Name of Courses</h3>
    <ul>
      <li>Operating system</li>
      <li>Data Communication</li>
      <li>ICT</li>
      <li>HTML</li>
    </ul>

  </body>
</html>
