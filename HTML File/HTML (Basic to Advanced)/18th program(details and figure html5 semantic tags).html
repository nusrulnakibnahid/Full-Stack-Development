<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>details & figure html5 semantic tags</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>

        details[open]> summary{
            background-color: aqua;

        }
    </style>

  </head>

  <body>
    <main>

      <h2 style="text-align: center">Details and figure HTML5 semantic tags</h2>
      <hr />

      <!--Details Tag-->
      <details>
        <summary>Summary here</summary>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam et cum
        exercitationem animi facilis, voluptatum id, eos velit, deleniti
        repellat modi dolor consequatur. Animi, illo accusantium aut est ea
        dignissimos!
      </details> <hr><hr>



      <!--Figure Tag-->
      <figure>
        <img src="HTML File/Image/Figureimg.PNG" alt="Figure">
        <figcaption>fig 1: list image</figcaption>
      </figure>



    </main>
  </body>
</html>
